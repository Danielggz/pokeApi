<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>PokemonApp</title>
</head>
<body>
    <section id="container">
        <h1> Pokemon List </h1>
        <div id="filtros">
            <label for="sel_tipo1"> First type </label>
            <select name="tipo" id="sel_tipo1">

            </select>
            <label for="sel_tipo2">Second type</label>
            <select name="tipo" id="sel_tipo2">

            </select>

            <label for="orderby_stats"> Order By</label>
            <select id="orderby_stats">
                <option value="">default</option>
                <option value="attack">attack</option>
                <option value="defense">defense</option>
                <option value="hp">hp</option>
                <option value="special-attack">special-attack</option>
                <option value="special-defense">special-defense</option>
                <option value="speed">speed</option>
            </select>

            <label for="buscador">Search</label>
            <input type="text" id="buscador">
            
        </div>
        <div class="loader">
            <img src="img/magikarp.gif">
            <br/>
            <h1>LOADING...</h1>
        </div>
        <div id="pokemons">
            
        </div>
    </section>
</body>
</html>
